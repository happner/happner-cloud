<form role="form">
  <div class="box-body">
    <div class="form-group">
      <label for="group-name">{{editing.network}}</label>
      <input type="text" class="form-control" id="user-name" placeholder="name" ng-model="editing.name" ng-readonly="editing._store != null">
    </div>
    <div class="form-group">
      <label for="user-description">description</label>
      <input type="text" class="form-control" id="user-description" placeholder="description" ng-model="editing.description">
    </div>
    <div class="form-group">
    	<label>groups</label>
    	<div style="max-height:400px; overflow:auto">
    	<table class="table table-bordered">
	        <tbody>
	        	<tr ng-repeat="group in groups">
		            <td>{{group.name}}</td>
		            <td>{{group.description}}</td>
		            <td>
		            	<div class="pull-right">
				            <button class="btn btn-flat" ng-class="{'btn-success': group.member}" ng-click="toggleGroup(group)"><i class="fa fa-group"></i></button>
		             	</div><!-- /. tools -->
		            </td>
	          	</tr>
        	</tbody>
      	</table>
      </div>
	</div>
  	</div>
  </div><!-- /.box-body -->
</form>
