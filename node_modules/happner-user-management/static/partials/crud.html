<section class="col-lg-12 connectedSortable" ng-show="$root.action=='search'">
 	 <div class="box">
 	 	<div class="box-header">
 	 		<h3 ng-show="control.header" class="header"><i class="fa fa-{{control.icon}}"></i>&nbsp;{{control.header}}</h3>
          	<div class="input-group">
              <input type="text" class="form-control" placeholder="search..." ng-model="control.filter">
              <span class="input-group-btn">
                <button name="search" id="search-btn" class="btn btn-flat" ng-click="searchItems()"><i class="fa fa-search"></i></button>
                <button class="btn btn-success btn-flat" ng-click="createItem()"><i class="fa fa-plus"></i></button>
              </span>
            </div>
        </div><!-- /.box-header -->
        <div class="box-body no-padding">
         <table class="table table-bordered">
            <tbody>
            	<tr ng-repeat="item in searched.items">
                <td>{{item.name}}</td>
                <td>
                    {{item.description}}
                </td>
                <td>
                    {{item.network}}
                </td>
                <td>
                  <div class="pull-right">
				            <button class="btn btn-success btn-flat" ng-click="editItem(item)"><i class="fa fa-edit"></i></button>
				            <button class="btn btn-danger btn-flat" ng-click="deleteItem(item)"><i class="fa fa-minus"></i></button>
		              </div><!-- /. tools -->
                </td>
              </tr>
            </tbody>
          </table>
        </div><!-- /.box-body -->
 	 </div>
 </section>
 <script type="text/ng-template" id="crudEdit.html">
    <div class="modal-header">
        <h3 class="modal-title">{{control.edit.title}}</h3>
    </div>
    <div class="modal-body">
       <ng-include src="control.edit.template"></ng-include>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
