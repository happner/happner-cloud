<section class="col-lg-12 connectedSortable" ng-show="$root.action=='search'">
 	 <div class="box box-solid bg-gray">
 	 	<div class="box-header">
 	 		<h3 ng-show="control.header" class="header">{{control.header}}</h3>
          	<div class="input-group">
              <input type="text" name="q" class="form-control" placeholder="search...">
              <span class="input-group-btn">
                <button name="search" id="search-btn" class="btn btn-flat" ng-click="search"><i class="fa fa-search"></i></button>
                <button class="btn btn-success btn-flat" ng-click="new"><i class="fa fa-plus"></i></button>
              </span>
            </div>
        </div><!-- /.box-header -->
        <div class="box-body no-padding">
         <table class="table">
            <tbody>
            		<tr ng-repeat="item in searched.items">
                      <td>{{item.name}}</td>
                      <td>
                          {{item.description}}
                      </td>
                      <td>
                          {{item.location}}
                      </td>
                      <td>
                      	<div class="pull-right">
				            <button class="btn btn-success btn-flat" ng-click="edit(item.id)"><i class="fa fa-edit"></i></button>
				            <button class="btn btn-danger btn-flat" ng-click="delete(item.id)"><i class="fa fa-minus"></i></button>
				        </div><!-- /. tools -->
                      </td>
                    </tr>
                  </tbody></table>
        </div><!-- /.box-body -->
 	 </div>
 </section>
 <section class="col-lg-12 connectedSortable" ng-show="$root.action=='search'">
 	 <div class="box box-solid bg-white">

 	 </div>
 </section>
