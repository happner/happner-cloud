<form role="form">
  <div class="box-body">
    <div class="form-group">
      <label for="group-name">name</label>
      <input type="email" class="form-control" id="group-name" placeholder="name">
    </div>
    <div class="form-group">
      <label for="group-description">description</label>
      <input type="text" class="form-control" id="group-description" placeholder="description">
    </div>
    <div class="form-group">
    	<label>method permissions</label>
    	<table class="table table-bordered">
	        <tbody>
	        	<tr ng-repeat="permission in permissions.method">
		            <td>{{item.path}}</td>
		            <td>{{item.type}}</td>
		            <td>
		            	<div class="pull-right">
				            <button class="btn btn-flat" ng-class="{btn-info: permission.permit.indexOf('R') >= 0}" ng-click="togglePermission(permission, 'R')"><i class="fa fa-list"></i></button>
				            <button class="btn btn-flat" ng-class="{btn-success: permission.permit.indexOf('W') >= 0}" ng-click="togglePermission(permission, 'W')"><i class="fa fa-edit"></i></button>
				            <button class="btn btn-flat" ng-class="{btn-warning: permission.permit.indexOf('X') >= 0}" ng-click="togglePermission(permission, 'X')"><i class="fa fa-times"></i></button>
		             	</div><!-- /. tools -->
		            </td>
	          	</tr>
        	</tbody>
      	</table>
	</div>
  	</div>
  </div><!-- /.box-body -->
  <div class="box-footer">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
