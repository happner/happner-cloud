<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>happner security 1.0</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/happner-resources/bower/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/happner-resources/bower/ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="lib/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="lib/css/skins/_all-skins.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="lib/plugins/iCheck/flat/blue.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="lib/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <!-- Date Picker -->
    <link rel="stylesheet" href="lib/plugins/datepicker/datepicker3.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="lib/plugins/daterangepicker/daterangepicker-bs3.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="lib/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
    <!-- angular chart -->
    <link rel="stylesheet" href="/happner-resources/bower/angular-chart.js/dist/angular-chart.css" />
      <!-- angular notify -->
    <link rel="stylesheet" href="lib/bower/angular-notify/dist/angular-notify.css" />
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>

    .todo {
      display:none!important;
    }

    .vis-hidden {
       visibility: hidden;
    }

    .CREATE {
      background-color:#00a65a!important;
      color:white;
    }

    .DELETE {
     background-color:#dd4b39!important;
     color:white;
    }

    .UPDATE {
      background-color:#5bc0de!important;
      color:white;
    }

    .list-group-item {
      border-radius:0!important;
      background-color:#222d32;
      min-height:62px;
    }

    </style>

  </head>
  <body class="hold-transition skin-blue sidebar-mini" ng-app="happnerUserManagement" >
    <div class="wrapper" ng-controller="happnerUserManagementCtl">

      <div ng-hide="authenticated">
        <ng-include src="'partials/login.html'"></ng-include>
      </div>

      <div class="vis-hidden" ng-class="{'vis-hidden': authenticated==false}">

        <header class="main-header">
          <!-- Logo -->
          <a href="index2.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>H</b>S</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>happner</b>security</span>
          </a>
          <!-- Header Navbar: style can be found in header.less -->
          <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
              <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
              <ul class="nav navbar-nav">

                <!-- 

                <li class="dropdown messages-menu todo" ng-include="'partials/part_menu_messages.html'"></li>
                <li class="dropdown tasks-menu todo" ng-include="'partials/part_menu_tasks.html'"></li>
                <li class="dropdown notifications-menu todo" ng-include="'partials/part_menu_notifications.html'"></li>
                <li class="dropdown user user-menu todo" ng-include="'partials/part_menu_user.html'"></li>

                -->
  
                <!-- 
          
                <ng-include src="'partials/part_menu_notifications.html'"></ng-include>
                <ng-include src="'partials/part_menu_tasks.html'"></ng-include>
                <ng-include src="'partials/part_menu_user.html'"></ng-include>
                -->

                <!-- Control Sidebar Toggle Button -->
                <li>
                  <a href="#" data-toggle="control-sidebar"><i class="fa fa-database"></i></a>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
          <!-- sidebar: style can be found in sidebar.less -->
          <section class="sidebar">
          
            <!-- search 
            <form action="#" method="get" class="sidebar-form todo" ng-include="'partials/part_search.html'"></form>
            -->
       
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">

               <li class="treeview active">
                <a ng-click="changeView('network')" href="#">
                  <i class="fa fa-dashboard"></i>
                  <span>network</span>
                  <i class="fa fa-angle-left pull-right"></i>
                </a>
              </li>

              <li class="treeview">
                <a ng-click="changeView('group', 'search')" href="#">
                  <i class="fa fa-group"></i>
                  <span>group</span>
                  <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="treeview-menu">
                  <li ng-click="changeView('group', 'search')"><a href="#"><i class="fa fa-search"></i>search</a></li>
                  <li ng-click="changeView('group', 'add')"><a href="#"><i class="fa fa-plus"></i>add</a></li>
                </ul>
              </li>

               <li class="treeview">
                <a ng-click="changeView('user', 'search')" href="#">
                  <i class="fa fa-user"></i>
                  <span>user</span>
                  <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="treeview-menu">
                  <li ng-click="changeView('user', 'search')"><a href="#"><i class="fa fa-search"></i>search</a></li>
                  <li ng-click="changeView('user', 'add')"><a href="#"><i class="fa fa-plus"></i>add</a></li>
                </ul>
              </li>
              
            </ul>
          </section>
          <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
          <!-- Content Header (Page header) -->
          <section class="content-header">
            <h1>{{currentHeader}}</h1>
          </section>

          <!-- Main content -->
          <section class="content">
            <!-- Small boxes (Stat box) -->
            <div class="row" ng-show="$root.view=='group'" ng-controller="group">
             <ng-include src="'partials/crud.html'"></ng-include>
            </div><!-- /.row -->

             <!-- Small boxes (Stat box) -->
            <div class="row" ng-show="$root.view=='user'" ng-controller="user">
             <ng-include src="'partials/crud.html'"></ng-include>
            </div><!-- /.row -->

             <!-- Small boxes (Stat box) -->
            <div class="row" ng-show="$root.view=='network'">
             <ng-include src="'partials/network.html'"></ng-include>
            </div><!-- /.row -->

          </section><!-- /.content -->
        </div><!-- /.content-wrapper -->
        <footer class="main-footer">
          <div class="pull-right hidden-xs">
            <b>version</b> 0.0.1
          </div>
          <strong>copyright &copy; 2015-2016 <a href="http://www.sierramonitor.com/">sierra monitor</a>.</strong> all rights reserved.
        </footer>

        <!-- Control Sidebar -->
        <aside ng-controller="network" class="control-sidebar control-sidebar-dark">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="event in dataEvents">{{event.timestamp}}&nbsp;{{event.data.name.substring(0,15) + '...'}}&nbsp;<span class="badge {{event.action}}" style="border-radius:0">{{event.action}}</span></li>
          </ul>
        </aside><!-- /.control-sidebar -->
        <!-- Add the sidebar's background. This div must be placed
             immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>
    </div>

    </div>

    <!-- jQuery 2.1.4 -->
    <script src="lib/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="/happner-resources/bower/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>

    <script src="/happner-resources/bower/moment/min/moment.min.js"></script>

    <script src="/happner-resources/bower/angular/angular.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
   <!-- Sparkline -->
    <script src="lib/plugins/sparkline/jquery.sparkline.min.js"></script>
    <!-- jvectormap -->
    <script src="lib/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="lib/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="lib/plugins/knob/jquery.knob.js"></script>

    <!-- daterangepicker -->
    <script src="/happner-resources/bower/moment/min/moment.min.js"></script>
    <script src="lib/plugins/daterangepicker/daterangepicker.js"></script>
    <!-- datepicker -->
    <script src="lib/plugins/datepicker/bootstrap-datepicker.js"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="lib/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
    <!-- Slimscroll -->
    <script src="lib/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="lib/plugins/fastclick/fastclick.min.js"></script>

    <!-- UI bootstrap and animate - support modal -->
    <script src="/happner-resources/bower/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/happner-resources/bower/angular-animate/angular-animate.min.js"></script>

    <script src="/happner-resources/bower/angular-moment/angular-moment.min.js"></script>
    <script src="lib/bower/angular-notify/dist/angular-notify.js"></script>

    <!-- AdminLTE App -->
    <script src="js/happner-user-management-jquery.js"></script>
    <script src="/api/client"></script>
    <script src="js/happner-angular.js"></script>
    <script src="js/happner-user-management-app.js"></script>

    <script src="js/controllers/network.js"></script>
    <script src="js/controllers/group.js"></script>
    <script src="js/controllers/user.js"></script>

  </body>
</html>
